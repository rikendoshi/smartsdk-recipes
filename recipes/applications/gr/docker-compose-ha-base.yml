version: '3.3'
services:
  grafana:
    image: grafana/grafana:5.3.1
    environment:
      - GF_INSTALL_PLUGINS=crate-datasource,grafana-clock-panel,grafana-worldmap-panel
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME="Main Org."
      - GF_AUTH_ANONYMOUS_ORG_ROLE="Viewer"
    deploy:
      replicas: 1
    depends_on:
      - crate
    networks:
      - backend
    volumes:
      - grafanadata:/var/lib/grafana
      - grafanaconfig:/etc/grafana
    labels:
      - "traefik.frontend.rule=Host:grafana.${GR_DOMAIN_URL:-greenroute.smartsdk.eu}"
      - "traefik.enable=true"
      - "traefik.port=3000"

  orion:
    image: fiware/orion:${ORION_VERSION:-1.15.1}
    command: -logLevel ${ORION_LOG_LEVEL:-DEBUG} -dbhost ${MONGO_SERVICE_URI:-"mongo"} -rplSet ${REPLICASET_NAME:-rs} -dbTimeout 10000 -corsOrigin __ALL
    deploy:
      replicas: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:1026/version"]
      interval: 1m
      timeout: 10s
      retries: 3
    labels:
      - "traefik.backend=orion"
      - "traefik.frontend.rule=Host:orion.${GR_DOMAIN_URL:-greenroute.smartsdk.eu}"
      - "traefik.enable=true"
      - "traefik.port=1026"
    networks:
      - backend
      - frontend

  quantumleap:
    image: smartsdk/quantumleap:${QL_VERSION:-0.5}
    depends_on:
      - crate
    environment:
      - CRATE_HOST=${CRATE_HOST:-crate}
      - USE_GEOCODING=True
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 1m
    labels:
      - "traefik.frontend.rule=Host:quantum.${GR_DOMAIN_URL:-greenroute.smartsdk.eu}"
      - "traefik.enable=true"
      - "traefik.port=8668"
    networks:
      - backend
      - frontend

  crate:
    image: crate:${CRATE_VERSION:-2.3.11}
    command: ["crate",
        "-Clicense.enterprise=false",
        "-Cgateway.expected_nodes=${EXPECTED_NODES:-1}",
        "-Cgateway.recover_after_nodes=${RECOVER_AFTER_NODES:-1}",
        "-Cgateway.recover_after_time=5m",
        "-Cdiscovery.zen.minimum_master_nodes=${MINIMUM_MASTER_NODES:-1}",
        "-Cdiscovery.zen.ping.unicast.hosts=${CRATE_HOST:-crate}",
        "-Cnetwork.host=0.0.0.0",
        "-Ccluster.name=quantumleap",
        "-Chttp.cors.enabled=true",
        '-Chttp.cors.allow-origin="*"']
    environment:
      - MAX_MAP_COUNT=262144
      - ES_JAVA_OPTS="-Xms1g -Xmx1g"
      - CRATE_HEAP_SIZE=1g
    deploy:
      endpoint_mode: dnsrr
      mode: global
      update_config:
        parallelism: 1
        delay: 10s
    volumes:
      - cratedata:/data
    networks:
      - frontend
      - backend

volumes:
  cratedata:
  grafanadata:
  grafanaconfig:

networks:
  default:
    driver_opts:
      com.docker.network.driver.mtu: ${DOCKER_MTU:-1400}
  backend:
    driver: overlay
    external: true
  frontend:
    driver: overlay
    external: true
